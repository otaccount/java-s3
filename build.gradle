apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.16.4"
    
    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-s3
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.458'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
